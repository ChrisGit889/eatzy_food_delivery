name: eatzy_food_delivery
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.20.2
  image_picker: ^1.2.0
  cupertino_icons: ^1.0.8
  firebase_core: ^4.1.0
  cloud_firestore: ^6.0.1
  firebase_auth: ^6.0.2
  provider: ^6.1.5+1
  google_sign_in: ^6.3.0
  google_fonts: ^6.2.1
  video_player: ^2.8.6
  shared_preferences: ^2.3.2
  carousel_slider: ^5.1.1
  google_maps_flutter: ^2.13.1
  custom_map_markers: ^0.0.1
  geolocator: ^13.0.1
  geocoding: ^2.1.1
  permission_handler: ^11.0.1
  font_awesome_flutter: ^10.7.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
